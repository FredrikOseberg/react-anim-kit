stages:
  - build
  - deploy

build-package:
  stage: build
  image: node:latest
  script:
    - npm install
    - npm run build
  artifacts:
    expire_in: 7 days
    paths:
      - ./build/

release-package:
  stage: deploy
  image: node:latest
  script:
    - echo '//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN'>.npmrc
    - npm version $CI_COMMIT_TAG
    - npm publish
  only:
    - tags
